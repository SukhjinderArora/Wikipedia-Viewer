<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <div id="main">
        <h1>Wikipedia Viewer</h1>
        <input id="term" type="search" placeholder="Type to Search" />
        <span id="search">
            <i class="fas fa-search"></i>
        </span>
        <h2>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
        </h2>
    </div>
    <div class="wrapper" id="results">
    </div>
    <footer>
        <p>Designed and Developed by
            <a href="https://github.com/sukhjinderarora" target="_blank">Sukhjinder Arora</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
